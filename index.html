<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Arkansas Shop - Online Deals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Arkansas Shop</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Deals</a>
      <a href="#">Cart</a>
    </nav>
  </header>

  <main>
    <h2>Featured Products</h2>
    <div class="products">
      <div class="product">
        <img src="https://images.unsplash.com/photo-1516321165247-4aa89a48be28?auto=format&fit=crop&w=400&q=80" alt="Wireless Headphones"/>
        <p>Wireless Headphones - $49.99</p>
        <button>Add to Cart</button>
      </div>
      <div class="product">
        <img src="https://images.unsplash.com/photo-1579583765284-519f03a8e8c3?auto=format&fit=crop&w=400&q=80" alt="Smart Watch"/>
        <p>Smart Watch - $79.99</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>© 2025 Arkansas Shop</p>
  </footer>

  <div id="scam-popup" class="popup hidden">
    <div class="popup-content">
      <h2>⚠️ SECURITY ALERT</h2>
      <p>Your device may be at risk! Suspicious activity has been detected.</p>
      <p>Immediate action is required to protect your files and personal data.</p>
      <button onclick="fakeFix()">Fix Now</button>
      <button onclick="dismissPopup()">Dismiss</button>
      <p class="disclaimer"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
